<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="d-flex border border-danger p-3 ">
		
	<form class="row g-3 was-validated">
			<h1 class="text-center">Internship Form</h1>
		<div class="form-group col-md-4">
			<label for="first-name-input" >First name</label>
			<input type="text" id="first-name-input" class="form-control" required>
			 <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">First name requrired!</div>
		</div>

		<div class="form-group col-md-4">
			<label for="last-name-input">Last name</label>
			<input type="text" id="last-name-input" class="form-control" required>
			<div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Last name requrired!</div>
		</div>
			
		<div class="form-group col-md-4">
			<label for="email-input">Email</label>
			<input type="email" id="email-input" placeholder="xyz@abc.com" class="form-control" required>
			<div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Email requrired!</div>
		</div>
		
		<div class="form-group col-md-5">
			<label for="college-input">College</label>
			<input type="text" id="college-input"  class="form-control" required>
			<div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please provide valid college.</div>
		</div>

		<div class="form-group col-md-4">
			<label for="garduation-year-input">Graduation Year</label>
			<select class="form-control" id="garduation-year-input" required>
				<option selected disabled value="">Choose...</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
			</select>
			<div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please select valid graduation year.</div>
		</div>

		<div class="form-group col-md-3">
			<label for="roll-no-input">Roll No</label>
			<input type="text" id="roll-no-input"  class="form-control" required>
			<div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please provide a valid Roll no.</div>
		</div>

		<div class="form-group col-md-3">
		<label class="checkbox-inline" for="conditions-checkbox"></label>
			<input type="checkbox" value="" id="conditions-checkbox" required>Agree to terms and conditions
		<div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">You must agree before submitting.</div>
		</div>
		<div class="form-group col-md-3">
		<button type="submit" class="btn btn-primary " id="btn1">Submit form</button>
		</div>
	</form>

		</div>
	<!-- the entire body must be written by student -->

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
